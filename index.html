<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3edaf;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #147714;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #053209;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #bddd90;
        }
        .container {
            padding: 20px;
        }
        .ingredient-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .ingredient-buttons button:hover {
            background-color: #45a049;
        }
        .ingredient-list {
            list-style-type: none;
            padding: 0;
        }
        .ingredient-list li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 5px;
        }
        .ingredient-list li button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ingredient-recipe-to-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Pickle Jar</h1>
    <p>For when your dinner plans are in a pickle!</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="breakfast.html">Breakfast</a>
    <a href="lunch.html">Lunch</a>
    <a href="dinner.html">Dinner</a>
    <a href="dessert.html">Desserts</a>
    <a href="allrecipes.html">All Recipes</a>
</nav>

<div class="container">
    <div class="ingredient-buttons">
        <h3>Type an Ingredient:</h3>
        <input type="text" id="ingredient" value=""> 

        <h3>Your Selected Ingredients:</h3>
        <ul id="ingredient-list" class="ingredient-list">
            <!-- Selected ingredients will be added here -->
        </ul>
        <button onclick="goToRecipePage()">Find Recipe</button>
    </div>
</div>

<script>
    // Add an event listener to the input field for the Enter key
    const ingredientInput = document.getElementById("ingredient");

    ingredientInput.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevent form submission if the input is part of a form

            const ingredient = ingredientInput.value.trim(); // Get the ingredient from the input field
            if (ingredient !== "") {
                addIngredient(ingredient);
                ingredientInput.value = ""; // Clear the input field after adding
            }
        }
    });

    // Function to add ingredients to the list
    function addIngredient(ingredient) {
        const list = document.getElementById("ingredient-list");

        // Check if the ingredient is already in the list
        if (!Array.from(list.children).some(li => li.textContent.includes(ingredient))) {
            const listItem = document.createElement("li");
            listItem.textContent = ingredient;
            
            // Create a remove button
            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.onclick = function() {
                listItem.remove();
                updateLocalStorage();
            };

            // Append the button to the list item
            listItem.appendChild(removeButton);
            list.appendChild(listItem);

            // Update localStorage
            updateLocalStorage();
        } else {
            alert(ingredient + " is already in your list.");
        }
    }

    // Function to update the ingredient list in localStorage
    function updateLocalStorage() {
        const ingredients = [];
        const listItems = document.getElementById("ingredient-list").getElementsByTagName('li');
        for (let item of listItems) {
            ingredients.push(item.firstChild.textContent);
        }
        localStorage.setItem('ingredients', JSON.stringify(ingredients));
    }

    // Function to load the ingredients from localStorage when the page loads
    function loadIngredients() {
        const ingredients = JSON.parse(localStorage.getItem('ingredients')) || [];

        ingredients.forEach(ingredient => {
            const listItem = document.createElement('li');
            listItem.textContent = ingredient;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = function () {
                listItem.remove();
                updateLocalStorage();
            };

            listItem.appendChild(removeButton);
            document.getElementById("ingredient-list").appendChild(listItem);
        });
    }

    // Load ingredients when the page is loaded
    window.onload = loadIngredients;

    // Function to go to the recipe page
    function goToRecipePage() {
        window.location.href = "recipe.html"; // Redirect to recipe.html
    }
</script>

</body>
</html>
