<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Same styling as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #d3edaf;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #147714;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #053209;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #bddd90;
        }
        .container {
            padding: 20px;
        }
        .recipe-list {
            list-style-type: none;
            padding: 0;
        }
        .recipe-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .recipe-card img {
            width: 50%;
            height: 50%;
        }
        .ingredient-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .ingredient-buttons button:hover {
            background-color: #45a049;
        }
        .ingredient-list {
            list-style-type: none;
            padding: 0;
        }
        .ingredient-list li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 5px;
        }
        .ingredient-list li button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 3px; /* Smaller sparkle size */
            height: 3px; /* Smaller sparkle size */
            background-color: #76b947; /* Pickle green color */
            border-radius: 50%;
            pointer-events: none; /* So it doesn't block clicks */
            animation: sparkleAnimation 1s forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);  /* Slightly bigger to give a more "twinkly" effect */
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Pickle Jar</h1>
    <p>For when your dinner plans are in a pickle!</p>
</header>

<nav>

</nav>

<div class="container">
    <h2>Recipes that Match your Ingredients</h2>
    <ul id="recipe-list" class="recipe-list">
        <!-- Matching recipes will be displayed here -->
    </ul>
</div>

<script src="recipe.js"></script> <!-- Link to recipe.js with recipe data -->

<script>
// Load the selected ingredients and type from localStorage
const selectedIngredients = JSON.parse(localStorage.getItem('ingredients')) || [];
const recipeType = localStorage.getItem('recipeType') || "allrecipes"; // Default to "allrecipes" if no type specified

// Function to find and display matching recipes based on ingredients and type
function displayMatchingRecipes() {
    const recipeList = document.getElementById("recipe-list");
    
    // Clear previous results
    recipeList.innerHTML = '';

    // Filter recipes by both type and matching ingredients
    const matchingRecipes = recipes.filter(recipe => {
        const matchesType = recipeType === "allrecipes" || recipe.type === recipeType;
        const matchesIngredients = selectedIngredients.some(ingredient => recipe.description.toLowerCase().includes(ingredient.toLowerCase()));

        return matchesType && matchesIngredients;
    });

    // If no recipes match, display a message
    if (matchingRecipes.length === 0) {
        recipeList.innerHTML = "<li>No recipes found with your ingredients and selected type.</li>";
        return;
    }

    // Display matching recipes
    matchingRecipes.forEach(recipe => {
        const listItem = document.createElement("li");
        listItem.innerHTML = recipe.displayRecipe();
        recipeList.appendChild(listItem);
    });
}

// Call the function to display recipes when the page loads
window.onload = displayMatchingRecipes;
</script>

<script>
    // Sparkle effect when mouse moves
    document.addEventListener('mousemove', function(event) {
        createSparkles(event.clientX, event.clientY);
    });

    function createSparkles(x, y) {
        // Create multiple smaller sparkles, and space them further apart
        for (let i = 0; i < 2; i++) {  // Reduced number of sparkles for thinner trail
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${x - 5 + Math.random() * 10}px`;  // Reduced spread range to make the trail thinner
            sparkle.style.top = `${y - 5 + Math.random() * 10}px`;   // Reduced spread range to make the trail thinner
            sparkle.style.animationDuration = `${0.6 + Math.random() * 0.3}s`; // Slightly faster fade out

            document.body.appendChild(sparkle);

            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1000); // Match the animation duration
        }
    }
</script>

</body>
